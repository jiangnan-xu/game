<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Level 33 memory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Shippori+Mincho:wght@500;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
/* =========================
   GLOBAL
   ========================= */
:root{
  --title-font: "Shippori Mincho", serif;
  --ui-font: "Inter", "Zen Maru Gothic", system-ui, sans-serif;
}
html,body{
  margin:0; padding:0; height:100%;
  overflow:hidden;
  font-family:var(--ui-font);
  background:#000;
}
button{ font-family:inherit; }

/* Transition overlay (bright blur -> clear) */
#transition{
  position:fixed; inset:0;
  z-index:9999;
  pointer-events:none;
  opacity:0;
  background: rgba(255,255,255,1);
  filter: blur(0px);
}
#transition.show{
  opacity:1;
}

/* =========================
   ROOM 1 (Door)
   ========================= */
#intro{ position:fixed; inset:0; background:#000; }

/* Title */
#title-layer{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  text-align:center; color:#fff;
  z-index:10; pointer-events:none;
  transition:opacity .6s ease;
  background: radial-gradient(circle at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.93) 65%);
}
.title-wrap{ max-width:820px; padding:24px; }
.kicker{ letter-spacing:.35em; font-size:12px; opacity:.70; margin-bottom:16px; }
.title{
  font-family:var(--title-font);
  font-size:clamp(44px,6vw,72px);
  font-weight:700;
  line-height:1.05;
  text-shadow:0 20px 90px rgba(0,0,0,.85);
}
.subtitle{ margin-top:14px; font-size:14px; opacity:.82; }
.subhint{ margin-top:18px; font-size:12px; opacity:.6; }

/* Scene */
#scene{ position:absolute; inset:0; opacity:0; transition:opacity .6s ease; }

/* camera zooms; UI is outside camera */
#camera{
  position:absolute; inset:0;
  transform-origin:50% 50%;
  will-change:transform;
}
#scene-img{ width:100%; height:100%; object-fit:cover; display:block; }

/* Visible hotspots (you asked to show area) */
.hotspot{
  position:absolute;
  border:none;
  cursor:pointer;
  z-index:4;

  background: rgba(255,255,255,0.06);
  outline: 2px solid rgba(255,255,255,0.20);
  border-radius: 14px;

  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease;
}
.hotspot.enabled{ opacity:1; pointer-events:auto; }
.hotspot:hover{
  outline-color: rgba(255,255,255,0.32);
  background: rgba(255,255,255,0.08);
}

/* Anchor point in camera (invisible) */
.anchor{ position:absolute; width:1px; height:1px; opacity:0; pointer-events:none; }

/* Lock overlay (NOT zoomed) */
#door-lock{
  position:absolute;
  z-index:30;
  display:none;
  width: min(320px, 76vw);
  padding: 12px 12px 10px;
  border-radius: 16px;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(255,255,255,.45);
  box-shadow: 0 26px 80px rgba(0,0,0,.46);
  backdrop-filter: blur(10px);
  transform: translate(-50%, -50%);
}
#door-lock.show{ display:block; }

.lock-top{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:6px; }
.lock-title{ font-family:"Zen Maru Gothic"; font-weight:900; font-size:14px; color:#111827; }
.lock-close{
  width:32px; height:32px; border-radius:999px;
  border: 0.6px solid rgba(17,24,39,.10);
  background: rgba(17,24,39,.05);
  cursor:pointer; font-weight:900;
}
.lock-sub{ font-size:12px; color:#374151; margin-bottom:8px; }
.lock-wheels{ display:flex; justify-content:center; gap:10px; margin: 8px 0; }
.wheel{
  width:42px; height:64px; border-radius:14px;
  background:linear-gradient(#eef2ff,#dbeafe);
  border:0.6px solid #bfdbfe;
  display:flex; align-items:center; justify-content:center;
  font-family:"Zen Maru Gothic"; font-size:22px; font-weight:900;
  cursor:grab; user-select:none;
  outline:none;
}
.wheel:focus{
  outline: 2px solid rgba(0,0,0,0.25);
  box-shadow: 0 0 0 4px rgba(59,130,246,0.18);
}
.unlock-btn{
  width:100%;
  padding:9px 12px;
  border-radius:999px;
  border:none;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#fde68a,#fb923c);
}
.hint-message{ margin-top:8px; color:#b91c1c; font-weight:900; min-height:16px; font-size:12px; }

/* NPC bubble overlay */
#npc-bubble{
  position:absolute;
  left:50%;
  bottom:26px;
  transform:translateX(-50%) translateY(10px);
  z-index:25;
  width:min(760px,92vw);
  padding:14px 16px 12px;
  border-radius:18px;
  background:rgba(0,0,0,.46);
  border:1px solid rgba(255,255,255,.14);
  color:rgba(255,255,255,.92);
  backdrop-filter:blur(10px);
  box-shadow:0 26px 90px rgba(0,0,0,.5);
  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease, transform .25s ease;
}
#npc-bubble.show{ opacity:1; transform:translateX(-50%) translateY(0); }
.npc-name{ font-family:"Zen Maru Gothic"; font-size:12px; font-weight:900; letter-spacing:.1em; opacity:.9; margin-bottom:6px; }
.npc-text{ font-size:14px; line-height:1.65; }

/* Toast */
#toast{
  position:absolute;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  padding:10px 14px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border-radius:999px;
  font-size:14px;
  opacity:0;
  transition:.2s;
  z-index:40;
  pointer-events:none;
}
#toast.show{ opacity:1; transform:translate(-50%,-6px); }

/* =========================
   ROOM 2 (Immersive letters room)
   ========================= */
#room2{
  position:fixed; inset:0;
  display:none;
  overflow:hidden;
  background:
    radial-gradient(circle at 50% 28%, rgba(0,0,0,0.03), rgba(255,255,255,1) 68%),
    #fff;
  color:#111827;
}

/* We will blur this at entry, then clear */
#room2 .room2-inner{
  position:absolute; inset:0;
  transition: filter 0.9s ease, opacity 0.9s ease;
  filter: blur(18px);
  opacity: 0.0;
}

#room2 .frame{
  position:absolute; inset:0;
  pointer-events:none;
  box-shadow: inset 0 0 170px rgba(0,0,0,0.05);
}

/* Assembly line */
#room2 .assembly{
  position:absolute;
  left:50%;
  bottom: 90px;
  transform: translateX(-50%);
  width: min(980px, 94vw);
  height: 116px;
  border-radius: 28px;
  background: rgba(255,255,255,0.80);
  border: 1px solid rgba(17,24,39,0.10);
  backdrop-filter: blur(12px);
  box-shadow: 0 28px 120px rgba(0,0,0,0.12);
  z-index:40;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 14px 16px;
  overflow:hidden;
}

/* Bridge */
#room2 .bridge{
  position:absolute; inset:0;
  z-index:1;
  pointer-events:none;
}
#room2 .bridge path{
  fill:none;
  stroke: rgba(16,185,129,0.80);
  stroke-width: 12;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 10px 18px rgba(16,185,129,0.18));
}

#room2 .slots{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 10px;
  flex-wrap: wrap;
  position: relative;
  z-index: 2;
}

/* Slots bigger */
#room2 .slot{
  width: 48px;
  height: 70px;
  border-radius: 18px;
  border: 1px dashed rgba(17,24,39,0.18);
  background: rgba(17,24,39,0.02);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  font-size: 22px;
  color: rgba(17,24,39,0.32);
}
#room2 .slot.space{
  width: 22px;
  border:none;
  background:transparent;
}
#room2 .slot.filled{
  border-style: solid;
  border-color: rgba(17,24,39,0.16);
  background: rgba(17,24,39,0.04);
  color: rgba(17,24,39,0.88);
}
#room2 .slot.correct{
  border-style: solid;
  border-color: rgba(16,185,129,0.42);
  background: rgba(16,185,129,0.10);
  color: rgba(16,185,129,0.95);
}

/* Big 3D-ish tiles */
#room2 .tile{
  position:absolute;
  width: 110px;
  height: 110px;
  border-radius: 30px;

  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,0.96), rgba(255,255,255,0.70) 36%, rgba(255,255,255,0.28) 66%, rgba(255,255,255,0.16)),
    linear-gradient(180deg, rgba(255,255,255,0.98), rgba(248,250,252,0.86));

  border: 1px solid rgba(17,24,39,0.10);

  box-shadow:
    0 34px 120px rgba(0,0,0,0.12),
    0 12px 26px rgba(0,0,0,0.08);

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight: 900;
  font-size: 38px;
  letter-spacing: 0.02em;
  color: rgba(17,24,39,0.88);

  user-select:none;
  cursor: grab;
  touch-action:none;

  transform: perspective(900px) rotateX(10deg) rotateY(-10deg);
  transition: transform .25s ease, box-shadow .25s ease;
}
#room2 .tile:hover{
  transform: perspective(900px) rotateX(6deg) rotateY(-6deg) translateY(-1px);
}
#room2 .tile:active{
  cursor: grabbing;
  transform: perspective(900px) rotateX(4deg) rotateY(-4deg);
}
#room2 .tile::after{
  content:"";
  position:absolute;
  inset: 7px;
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.60);
  opacity: .55;
  pointer-events:none;
}
#room2 .tile.locked{
  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,0.92), rgba(16,185,129,0.14) 46%, rgba(16,185,129,0.10) 70%),
    linear-gradient(180deg, rgba(240,253,250,0.95), rgba(209,250,229,0.70));
  border-color: rgba(16,185,129,0.42);
  color: rgba(16,185,129,0.95);
  cursor: default;
  transform: perspective(900px) rotateX(0deg) rotateY(0deg);
}

/* Hint + lock */
#room2 .postHint{
  position:absolute;
  left:50%;
  top: 18px;
  transform: translateX(-50%);
  z-index:60;
  opacity:0;
  pointer-events:none;
  transition: opacity .35s ease, transform .35s ease;
}
#room2 .postHint.show{
  opacity:1;
  transform: translateX(-50%) translateY(2px);
}
#room2 .postHint .card{
  background: rgba(255,255,255,0.80);
  border: 1px solid rgba(17,24,39,0.10);
  border-radius: 18px;
  padding: 12px 14px;
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 70px rgba(0,0,0,0.10);
  display:flex;
  align-items:center;
  gap: 12px;
}
#room2 .postHint .hintTitle{
  font-weight: 900;
  font-size: 12px;
  letter-spacing: .12em;
  opacity: .75;
}
#room2 .postHint .hintText{
  font-size: 13px;
  opacity: .88;
  white-space: nowrap;
}

#room2 .escapeLock{
  position:absolute;
  left:50%;
  top: 88px;
  transform: translateX(-50%);
  z-index:60;
  opacity:0;
  pointer-events:none;
  transition: opacity .35s ease, transform .35s ease;
}
#room2 .escapeLock.show{
  opacity:1;
  pointer-events:auto;
  transform: translateX(-50%) translateY(2px);
}
#room2 .lockCard{
  width: min(360px, 92vw);
  background: rgba(255,255,255,0.88);
  border: 1px solid rgba(17,24,39,0.10);
  border-radius: 18px;
  padding: 12px 12px 10px;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 80px rgba(0,0,0,0.12);
}
#room2 .lockRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom: 8px;
}
#room2 .lockTitle{
  font-weight: 900;
  font-size: 13px;
  letter-spacing: .10em;
  opacity: .86;
}
#room2 .digits{
  display:flex;
  gap:10px;
  justify-content:center;
  margin: 8px 0 8px;
}
#room2 .digit{
  width: 56px;
  height: 72px;
  border-radius: 18px;
  background: linear-gradient(#f8fafc,#eef2ff);
  border: 1px solid rgba(59,130,246,0.22);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  font-size: 28px;
  user-select:none;
  cursor: grab;
  outline:none;
}
#room2 .digit:focus{
  outline: 2px solid rgba(59,130,246,0.35);
  box-shadow: 0 0 0 5px rgba(59,130,246,0.12);
}
#room2 .lockBtn{
  width:100%;
  border:none;
  border-radius: 999px;
  padding: 10px 12px;
  font-weight: 900;
  cursor:pointer;
  background: linear-gradient(135deg, #fde68a, #fb923c);
}
#room2 .lockMsg{
  margin-top: 8px;
  font-size: 12px;
  font-weight: 800;
  min-height: 16px;
  color: #b91c1c;
}

/* Room2 toast */
#room2 .toast{
  position:absolute;
  left:50%;
  bottom: 18px;
  transform: translateX(-50%);
  padding:10px 14px;
  border-radius:999px;
  background: rgba(17,24,39,0.70);
  color:#fff;
  font-size: 13px;
  opacity:0;
  transition: opacity .2s ease, transform .2s ease;
  z-index:80;
  pointer-events:none;
}
#room2 .toast.show{
  opacity:1;
  transform: translateX(-50%) translateY(-6px);
}
</style>
</head>

<body>

<div id="transition"></div>

<!-- =========================
     ROOM 1
     ========================= -->
<div id="intro">
  <div id="title-layer">
    <div class="title-wrap">
      <div class="kicker">LEVEL 33</div>
      <div class="title">memory</div>
      <div class="subtitle">Scroll to begin.</div>
      <div class="subhint">‚Üì</div>
    </div>
  </div>

  <div id="scene">
    <div id="camera">
      <img id="scene-img" src="door-bg.jpg" alt="Door hallway"/>

      <button id="door-hotspot" class="hotspot" aria-label="Door"></button>
      <button id="bell-hotspot" class="hotspot" aria-label="Intercom"></button>

      <div id="lock-anchor" class="anchor"></div>
    </div>

    <div id="door-lock" aria-hidden="true">
      <div class="lock-top">
        <div class="lock-title">Locked.</div>
        <button id="lock-close" class="lock-close" aria-label="Close">‚úï</button>
      </div>
      <div class="lock-sub">Enter the code.</div>
      <div class="lock-wheels" id="lock-wheels"></div>
      <button class="unlock-btn" id="unlock-btn">Unlock</button>
      <div class="hint-message" id="hint-message"></div>
    </div>

    <div id="npc-bubble" aria-hidden="true">
      <div class="npc-name">???</div>
      <div class="npc-text">The door is closed‚Ä¶ maybe the bell can help.</div>
    </div>

    <div id="toast" role="status" aria-live="polite"></div>
  </div>
</div>

<audio id="song" src="song.m4a" preload="auto"></audio>

<!-- =========================
     ROOM 2
     ========================= -->
<div id="room2" aria-hidden="true">
  <div class="room2-inner" id="r2-inner">
    <div id="r2-tiles"></div>

    <div class="assembly" id="r2-assembly">
      <svg class="bridge" id="r2-bridge" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path id="r2-bridgePath" d="" />
      </svg>
      <div class="slots" id="r2-slots"></div>
    </div>

    <div class="frame"></div>
  </div>

  <div class="postHint" id="r2-postHint">
    <div class="card">
      <div class="hintTitle">HINT</div>
      <div class="hintText">the number before ‚Äúessentially‚Äù</div>
    </div>
  </div>

  <div class="escapeLock" id="r2-escapeLock">
    <div class="lockCard">
      <div class="lockRow">
        <div class="lockTitle">ESCAPE LOCK</div>
        <div style="font-size:12px; opacity:.75;">2 digits</div>
      </div>
      <div class="digits" id="r2-digits"></div>
      <button class="lockBtn" id="r2-escapeBtn">Continue</button>
      <div class="lockMsg" id="r2-lockMsg"></div>
    </div>
  </div>

  <div class="toast" id="r2-toast"></div>
</div>

<script>
/* =========================================================
   SCENE SWITCH (Room 1 -> Room 2, no way back)
   ========================================================= */
let ACTIVE_ROOM = 1; // 1 or 2

function brightTransitionToRoom2(){
  const transition = document.getElementById("transition");
  transition.classList.add("show");

  // Start: very bright + blur
  transition.style.opacity = "0";
  transition.style.filter = "blur(0px)";
  transition.style.background = "rgba(255,255,255,1)";

  // animate up quickly
  transition.animate(
    [
      { opacity: 0, filter: "blur(0px)" },
      { opacity: 1, filter: "blur(14px)" }
    ],
    { duration: 420, easing: "ease-out", fill: "forwards" }
  );

  // after it becomes white, switch rooms behind it
  setTimeout(() => {
    enterRoom2BehindWhite();

    // fade white out + clear blur
    transition.animate(
      [
        { opacity: 1, filter: "blur(14px)" },
        { opacity: 0, filter: "blur(0px)" }
      ],
      { duration: 700, easing: "ease-in-out", fill: "forwards" }
    );

    setTimeout(() => {
      transition.classList.remove("show");
    }, 720);

  }, 360);
}

function enterRoom2BehindWhite(){
  ACTIVE_ROOM = 2;

  // hide room 1 completely (no going back)
  const intro = document.getElementById("intro");
  intro.style.display = "none";

  // show room 2
  const room2 = document.getElementById("room2");
  room2.style.display = "block";
  room2.setAttribute("aria-hidden", "false");

  // init Room 2 once
  if (!enterRoom2BehindWhite._inited){
    initRoom2();
    enterRoom2BehindWhite._inited = true;
  }

  // blur -> clear the room content (cinematic)
  const inner = document.getElementById("r2-inner");
  inner.style.filter = "blur(18px)";
  inner.style.opacity = "0.0";
  requestAnimationFrame(() => {
    // animate to clear
    inner.style.filter = "blur(0px)";
    inner.style.opacity = "1";
  });
}

/* =========================================================
   ROOM 1 SCRIPT (Door)
   - Hotspot numbers are EXACTLY what you gave.
   ========================================================= */
(function room1(){
  const CFG = {
    code: "REALITY",

    // framing (you can adjust these freely; hotspot numbers are fixed)
    focus: { x: 0.44, y: 0.52 },
    zoomMin: 1.0,
    zoomMax: 1.55,
    openingEnd: 1.0,

    // IMPORTANT: EXACT numbers you provided
    door: { x: 0.317, y: 0.135, w: 0.205, h: 0.715 },
    bell: { x: 0.576, y: 0.429, w: 0.035, h: 0.110 },
    lockAnchor: { x: 0.510, y: 0.535 },
  };

  const scene = document.getElementById("scene");
  const titleLayer = document.getElementById("title-layer");
  const camera = document.getElementById("camera");
  const doorBtn = document.getElementById("door-hotspot");
  const bellBtn = document.getElementById("bell-hotspot");
  const lockAnchor = document.getElementById("lock-anchor");
  const lockPanel = document.getElementById("door-lock");
  const lockClose = document.getElementById("lock-close");
  const wheelsEl = document.getElementById("lock-wheels");
  const unlockBtn = document.getElementById("unlock-btn");
  const hintMsg = document.getElementById("hint-message");
  const npcBubble = document.getElementById("npc-bubble");
  const toast = document.getElementById("toast");
  const song = document.getElementById("song");

  let progress = 0;
  let openingDone = false;
  let lockOpen = false;

  const clamp01 = v => Math.max(0, Math.min(1, v));
  function showToast(t){
    toast.textContent = t;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove("show"), 900);
  }
  function setRect(el,r){
    el.style.left=(r.x*100)+"%";
    el.style.top=(r.y*100)+"%";
    el.style.width=(r.w*100)+"%";
    el.style.height=(r.h*100)+"%";
  }
  function setPoint(el,p){
    el.style.left=(p.x*100)+"%";
    el.style.top=(p.y*100)+"%";
  }
  function positionLockOverlay(){
    const r = lockAnchor.getBoundingClientRect();
    lockPanel.style.left = (r.left + r.width/2) + "px";
    lockPanel.style.top  = (r.top  + r.height/2) + "px";
  }

  // Place hotspots + anchor using your numbers
  setRect(doorBtn, CFG.door);
  setRect(bellBtn, CFG.bell);
  setPoint(lockAnchor, CFG.lockAnchor);

  function applyCamera(){
    const show = clamp01((progress - 0.10) / 0.30);
    scene.style.opacity = show.toFixed(3);
    titleLayer.style.opacity = (1 - show).toFixed(3);

    const z = CFG.zoomMin + (CFG.zoomMax - CFG.zoomMin) * (progress * progress);
    const dx = (0.5 - CFG.focus.x) * innerWidth  * (z - 1);
    const dy = (0.5 - CFG.focus.y) * innerHeight * (z - 1);
    camera.style.transform = `translate(${dx}px, ${dy}px) scale(${z})`;

    if (lockOpen) positionLockOverlay();
  }
  applyCamera();

  window.addEventListener("resize", () => {
    if (ACTIVE_ROOM === 1) applyCamera();
  });

  // Room 1 scroll behavior:
  // - During opening: ONLY zoom in (wheel down)
  // - After opening: can zoom in/out
  window.addEventListener("wheel", (e) => {
    if (ACTIVE_ROOM !== 1) return;
    e.preventDefault();
    if (lockOpen) return;

    const delta = e.deltaY;

    if (!openingDone){
      if (delta > 0){
        progress = clamp01(progress + Math.min(0.09, delta * 0.0007));
        if (progress >= CFG.openingEnd){
          progress = CFG.openingEnd;
          openingDone = true;
          doorBtn.classList.add("enabled");
          bellBtn.classList.add("enabled");
          showToast("‚Ä¶");
        }
        applyCamera();
      }
      return;
    }

    // After opening: both directions
    progress = clamp01(progress + (-delta) * 0.0007);
    applyCamera();
  }, { passive:false });

  // Bell
  bellBtn.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 1) return;
    showToast("üîî");
    try{
      song.currentTime = 0;
      song.play().catch(()=>{});
    }catch(_){}
  });

  // NPC
  function openNPC(){
    npcBubble.classList.add("show");
    npcBubble.setAttribute("aria-hidden", "false");
    clearTimeout(openNPC._t);
    openNPC._t = setTimeout(()=>{
      npcBubble.classList.remove("show");
      npcBubble.setAttribute("aria-hidden", "true");
    }, 2600);
  }

  // Lock UI
  function openLock(){
    lockOpen = true;
    hintMsg.textContent = "";
    positionLockOverlay();
    lockPanel.classList.add("show");
    lockPanel.setAttribute("aria-hidden", "false");
    setTimeout(()=> wheelsEl.children[0]?.focus(), 0);
  }
  function closeLock(){
    lockOpen = false;
    lockPanel.classList.remove("show");
    lockPanel.setAttribute("aria-hidden", "true");
    hintMsg.textContent = "";
  }

  doorBtn.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 1) return;
    showToast("The door is closed.");
    openNPC();
    openLock();
  });

  lockClose.addEventListener("click", closeLock);
  window.addEventListener("keydown", (e) => {
    if (ACTIVE_ROOM !== 1) return;
    if (e.key === "Escape" && lockOpen) closeLock();
  });
  document.addEventListener("pointerdown", (e) => {
    if (ACTIVE_ROOM !== 1) return;
    if (!lockOpen) return;
    if (!lockPanel.contains(e.target) && e.target !== doorBtn) closeLock();
  });

  // Letter lock: arrow keys + mouse wheel
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const CODE = CFG.code.toUpperCase();
  const wheelState = new Array(CODE.length).fill(0);

  function buildWheels(){
    wheelsEl.innerHTML = "";
    for (let i = 0; i < CODE.length; i++){
      const w = document.createElement("div");
      w.className = "wheel";
      w.textContent = letters[wheelState[i]];
      w.tabIndex = 0;

      function setVal(next){
        wheelState[i] = (next + 26) % 26;
        w.textContent = letters[wheelState[i]];
      }
      function step(dir){ setVal(wheelState[i] + dir); }

      w.addEventListener("wheel", (e) => {
        e.preventDefault();
        step(e.deltaY > 0 ? -1 : +1);
      }, { passive:false });

      w.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp")    { e.preventDefault(); step(+1); }
        if (e.key === "ArrowDown")  { e.preventDefault(); step(-1); }
        if (e.key === "ArrowRight") { e.preventDefault(); wheelsEl.children[Math.min(CODE.length-1, i+1)].focus(); }
        if (e.key === "ArrowLeft")  { e.preventDefault(); wheelsEl.children[Math.max(0, i-1)].focus(); }
        if (e.key === "Home") { e.preventDefault(); setVal(0); }
        if (e.key === "End")  { e.preventDefault(); setVal(25); }
      });

      w.addEventListener("pointerdown", () => w.focus());
      wheelsEl.appendChild(w);
    }
  }
  function enteredCode(){ return wheelState.map(i => letters[i]).join(""); }
  buildWheels();

  unlockBtn.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 1) return;

    if (enteredCode() === CODE){
      showToast("Unlocked.");
      closeLock();

      // Bright blur transition into Room 2
      setTimeout(() => brightTransitionToRoom2(), 380);
    } else {
      hintMsg.textContent = "Not quite‚Ä¶";
    }
  });
})();

/* =========================================================
   ROOM 2 SCRIPT (Immersive letters room)
   - NO zoom
   ========================================================= */
function initRoom2(){
  const TARGET = "FAVORITE PAPER";
  const ESCAPE_CODE = "35";

  const tilesWrap = document.getElementById("r2-tiles");
  const slotsWrap = document.getElementById("r2-slots");
  const postHint = document.getElementById("r2-postHint");
  const escapeLock = document.getElementById("r2-escapeLock");
  const digitsEl = document.getElementById("r2-digits");
  const lockMsg = document.getElementById("r2-lockMsg");
  const escapeBtn = document.getElementById("r2-escapeBtn");
  const toast = document.getElementById("r2-toast");

  const assembly = document.getElementById("r2-assembly");
  const bridgeSvg = document.getElementById("r2-bridge");
  const bridgePath = document.getElementById("r2-bridgePath");

  const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove("show"), 900);
  }

  // slots
  const targetChars = [...TARGET];
  const placed = new Array(targetChars.length).fill(null);
  const slotEls = [];

  function isSpace(i){ return targetChars[i] === " "; }

  function buildSlots(){
    slotsWrap.innerHTML = "";
    slotEls.length = 0;
    for (let i=0;i<targetChars.length;i++){
      const s = document.createElement("div");
      s.className = "slot" + (isSpace(i) ? " space" : "");
      s.textContent = "";
      slotsWrap.appendChild(s);
      slotEls.push(s);
    }
  }
  buildSlots();

  // tiles
  const lettersOnly = targetChars.map((c)=>c).filter(c=>c!==" ");
  function shuffle(arr){
    for (let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  const tiles = []; // {id,char,el,x,y,vx,vy,locked}
  let nextId = 1;
  let dragging = null;

  function spawnTiles(){
    tilesWrap.innerHTML = "";
    tiles.length = 0;

    const shuffled = shuffle([...lettersOnly]);
    const w = window.innerWidth;
    const h = window.innerHeight;

    shuffled.forEach((ch)=>{
      const el = document.createElement("div");
      el.className = "tile";
      el.textContent = ch;
      tilesWrap.appendChild(el);

      const id = nextId++;

      // spread across ‚Äúroom space‚Äù
      const cx = w * (0.12 + Math.random() * 0.76);
      const cy = h * (0.10 + Math.random() * 0.55);

      const t = {
        id,
        char: ch,
        el,
        x: cx - 55,
        y: cy - 55,
        vx:(Math.random()*0.55-0.275),
        vy:(Math.random()*0.55-0.275),
        locked:false
      };
      tiles.push(t);

      el.style.left = t.x + "px";
      el.style.top  = t.y + "px";

      enableDrag(t);
    });
  }

  function enableDrag(t){
    t.el.addEventListener("pointerdown", (e)=>{
      if (ACTIVE_ROOM !== 2) return;
      if (t.locked) return;
      t.el.setPointerCapture(e.pointerId);
      dragging = { id:t.id, ox: e.clientX - t.x, oy: e.clientY - t.y };
    });

    t.el.addEventListener("pointermove", (e)=>{
      if (ACTIVE_ROOM !== 2) return;
      if (!dragging || dragging.id !== t.id) return;
      t.x = e.clientX - dragging.ox;
      t.y = e.clientY - dragging.oy;
      t.el.style.left = t.x + "px";
      t.el.style.top  = t.y + "px";
    });

    t.el.addEventListener("pointerup", ()=>{
      if (ACTIVE_ROOM !== 2) return;
      if (!dragging || dragging.id !== t.id) return;
      dragging = null;
      tryPlace(t);
    });
  }

  // float motion
  function tick(){
    if (ACTIVE_ROOM !== 2){
      requestAnimationFrame(tick);
      return;
    }

    const w = window.innerWidth;
    const h = window.innerHeight;

    for (const t of tiles){
      if (t.locked) continue;
      if (dragging && dragging.id === t.id) continue;

      t.x += t.vx;
      t.y += t.vy;

      // keep in bounds
      if (t.x < 24 || t.x > w - 140) t.vx *= -1;
      if (t.y < 24 || t.y > h - 260) t.vy *= -1;

      t.el.style.left = t.x + "px";
      t.el.style.top  = t.y + "px";
    }
    requestAnimationFrame(tick);
  }

  function nextRequiredSlot(){
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      if (placed[i] === null) return i;
    }
    return -1;
  }

  function slotCenter(i){
    const r = slotEls[i].getBoundingClientRect();
    return { cx:r.left + r.width/2, cy:r.top + r.height/2 };
  }

  function updateBridge(){
    let last = -1;
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      if (placed[i] !== null) last = i;
      else break;
    }
    if (last < 0){
      bridgePath.setAttribute("d","");
      return;
    }
    let first = -1;
    for (let i=0;i<targetChars.length;i++){
      if (!isSpace(i)){ first = i; break; }
    }

    const a = slotCenter(first);
    const b = slotCenter(last);

    const ar = assembly.getBoundingClientRect();
    const ax = a.cx - ar.left;
    const ay = a.cy - ar.top + 30;
    const bx = b.cx - ar.left;
    const by = b.cy - ar.top + 30;

    bridgeSvg.setAttribute("viewBox", `0 0 ${ar.width} ${ar.height}`);

    const midx = (ax + bx) / 2;
    const curve = Math.max(18, Math.min(52, Math.abs(bx - ax) * 0.14));

    const d = `M ${ax} ${ay}
               C ${midx} ${ay + curve},
                 ${midx} ${by + curve},
                 ${bx} ${by}`;
    bridgePath.setAttribute("d", d);
  }

  function updateSlots(){
    for (let i=0;i<slotEls.length;i++){
      const s = slotEls[i];
      if (isSpace(i)) continue;
      s.classList.remove("correct","filled");
      if (placed[i] !== null){
        const tile = tiles.find(x=>x.id===placed[i]);
        s.textContent = tile ? tile.char : "";
        s.classList.add("filled");
      } else {
        s.textContent = "";
      }
    }

    // correct prefix = green
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      if (placed[i] !== null) slotEls[i].classList.add("correct");
      else break;
    }

    updateBridge();
  }

  function checkComplete(){
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      if (placed[i] === null) return false;
    }
    return true;
  }

  function tryPlace(t){
    const req = nextRequiredSlot();
    if (req === -1) return;

    const sc = slotCenter(req);
    const dx = (t.x + 55) - sc.cx;
    const dy = (t.y + 55) - sc.cy;
    const dist = Math.hypot(dx,dy);

    if (dist > 150){
      showToast("Bring it closer.");
      return;
    }

    const needed = targetChars[req];
    if (t.char !== needed){
      showToast("Not yet.");
      return;
    }

    placed[req] = t.id;
    t.locked = true;
    t.el.classList.add("locked");

    t.x = sc.cx - 55;
    t.y = sc.cy - 55;
    t.el.style.left = t.x + "px";
    t.el.style.top  = t.y + "px";

    updateSlots();

    if (checkComplete()){
      showToast("‚Ä¶complete.");
      postHint.classList.add("show");
      escapeLock.classList.add("show");
      buildDigits();
    }
  }

  // 2-digit lock
  let digitState = [0,0];

  function buildDigits(){
    digitsEl.innerHTML = "";

    for (let i=0;i<2;i++){
      const d = document.createElement("div");
      d.className = "digit";
      d.tabIndex = 0;
      d.textContent = String(digitState[i]);

      function setVal(v){
        digitState[i] = (v + 10) % 10;
        d.textContent = String(digitState[i]);
      }
      function step(dir){ setVal(digitState[i] + dir); }

      d.addEventListener("wheel", (e)=>{
        e.preventDefault();
        step(e.deltaY > 0 ? -1 : +1);
      }, { passive:false });

      d.addEventListener("keydown", (e)=>{
        if (e.key === "ArrowUp")   { e.preventDefault(); step(+1); }
        if (e.key === "ArrowDown") { e.preventDefault(); step(-1); }
        if (e.key === "ArrowRight"){ e.preventDefault(); digitsEl.children[Math.min(1,i+1)].focus(); }
        if (e.key === "ArrowLeft") { e.preventDefault(); digitsEl.children[Math.max(0,i-1)].focus(); }
        if (e.key === "Home")      { e.preventDefault(); setVal(0); }
        if (e.key === "End")       { e.preventDefault(); setVal(9); }
      });

      d.addEventListener("pointerdown", ()=> d.focus());
      digitsEl.appendChild(d);
    }
    setTimeout(()=>digitsEl.children[0]?.focus(), 0);
  }

  escapeBtn.addEventListener("click", ()=>{
    const attempt = digitState.join("");
    if (attempt === ESCAPE_CODE){
      lockMsg.textContent = "";
      showToast("Unlocked.");
      // TODO: enterRoom3();
    } else {
      lockMsg.textContent = "Not quite‚Ä¶";
    }
  });

  // keep bridge stable on resize
  window.addEventListener("resize", ()=>{
    if (ACTIVE_ROOM !== 2) return;
    updateBridge();
  });

  // init
  spawnTiles();
  updateSlots();
  requestAnimationFrame(tick);
}
</script>
