<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Level 33 memory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --title-font: "Shippori Mincho", serif;
  --ui-font: "Inter", system-ui, sans-serif;
}
html,body{
  margin:0; padding:0; height:100%;
  overflow:hidden;
  font-family:var(--ui-font);
  background:#000;
}
button,input{ font-family:inherit; }

/* Transition overlay (bright blur -> clear) */
#transition{
  position:fixed; inset:0;
  z-index:9999;
  pointer-events:none;
  opacity:0;
  background: rgba(255,255,255,1);
  filter: blur(0px);
}
#transition.show{ opacity:1; }

/* =========================
   ROOM 1 (Door)
   ========================= */
#intro{ position:fixed; inset:0; background:#000; }

#title-layer{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  text-align:center; color:#fff;
  z-index:10; pointer-events:none;
  transition:opacity .6s ease;
  background: radial-gradient(circle at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.93) 65%);
}
.title-wrap{ max-width:820px; padding:24px; }
.kicker{ letter-spacing:.35em; font-size:12px; opacity:.70; margin-bottom:16px; }
.title{
  font-family:var(--title-font);
  font-size:clamp(44px,6vw,72px);
  font-weight:700;
  line-height:1.05;
  text-shadow:0 20px 90px rgba(0,0,0,.85);
}
.subtitle{ margin-top:14px; font-size:14px; opacity:.82; }
.subhint{ margin-top:18px; font-size:12px; opacity:.6; }

#scene{ position:absolute; inset:0; opacity:0; transition:opacity .6s ease; }
#camera{
  position:absolute; inset:0;
  transform-origin:50% 50%;
  will-change:transform;
}
#scene-img{ width:100%; height:100%; object-fit:cover; display:block; }

/* Visible hotspots (debug-visible by request) */
.hotspot{
  position:absolute;
  border:none;
  cursor:pointer;
  z-index:4;
  background: rgba(255,255,255,0.06);
  outline: 2px solid rgba(255,255,255,0.22);
  border-radius: 14px;
  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease, background .25s ease, outline-color .25s ease;
}
.hotspot.enabled{ opacity:1; pointer-events:auto; }
.hotspot:hover{
  outline-color: rgba(255,255,255,0.36);
  background: rgba(255,255,255,0.10);
}

.anchor{ position:absolute; width:1px; height:1px; opacity:0; pointer-events:none; }

/* Door lock (overlay, not zoomed) */
#door-lock{
  position:absolute;
  z-index:30;
  display:none;
  width: min(320px, 76vw);
  padding: 12px 12px 10px;
  border-radius: 16px;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(255,255,255,.45);
  box-shadow: 0 26px 80px rgba(0,0,0,.46);
  backdrop-filter: blur(10px);
  transform: translate(-50%, -50%);
}
#door-lock.show{ display:block; }

.lock-top{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:6px; }
.lock-title{ font-weight:900; font-size:14px; color:#111827; }
.lock-close{
  width:32px; height:32px; border-radius:999px;
  border: 0.6px solid rgba(17,24,39,.10);
  background: rgba(17,24,39,.05);
  cursor:pointer; font-weight:900;
}
.lock-sub{ font-size:12px; color:#374151; margin-bottom:8px; }
.lock-wheels{ display:flex; justify-content:center; gap:10px; margin: 8px 0; }
.wheel{
  width:42px; height:64px; border-radius:14px;
  background:linear-gradient(#eef2ff,#dbeafe);
  border:0.6px solid #bfdbfe;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:900;
  cursor:grab; user-select:none;
  outline:none;
}
.wheel:focus{
  outline: 2px solid rgba(0,0,0,0.25);
  box-shadow: 0 0 0 4px rgba(59,130,246,0.18);
}
.unlock-btn{
  width:100%;
  padding:9px 12px;
  border-radius:999px;
  border:none;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#fde68a,#fb923c);
}
.hint-message{ margin-top:8px; color:#b91c1c; font-weight:900; min-height:16px; font-size:12px; }

/* NPC bubble */
#npc-bubble{
  position:absolute;
  left:50%;
  bottom:26px;
  transform:translateX(-50%) translateY(10px);
  z-index:25;
  width:min(760px,92vw);
  padding:14px 16px 12px;
  border-radius:18px;
  background:rgba(0,0,0,.46);
  border:1px solid rgba(255,255,255,.14);
  color:rgba(255,255,255,.92);
  backdrop-filter:blur(10px);
  box-shadow:0 26px 90px rgba(0,0,0,.5);
  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease, transform .25s ease;
}
#npc-bubble.show{ opacity:1; transform:translateX(-50%) translateY(0); }
.npc-name{ font-size:12px; font-weight:900; letter-spacing:.1em; opacity:.9; margin-bottom:6px; }
.npc-text{ font-size:14px; line-height:1.65; }

/* Toast */
#toast{
  position:absolute;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  padding:10px 14px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border-radius:999px;
  font-size:14px;
  opacity:0;
  transition:.2s;
  z-index:40;
  pointer-events:none;
}
#toast.show{ opacity:1; transform:translate(-50%,-6px); }

/* =========================
   ROOM 2 (Letters room)
   ========================= */
#room2{
  position:fixed; inset:0;
  display:none;
  overflow:hidden;
  background:
    radial-gradient(circle at 50% 20%, rgba(0,0,0,0.03), rgba(255,255,255,1) 70%),
    #fff;
  color:#111827;
}
#room2 .room2-inner{
  position:absolute; inset:0;
  transition: filter 0.9s ease, opacity 0.9s ease;
  filter: blur(18px);
  opacity: 0.0;
}
#room2 .frame{
  position:absolute; inset:0;
  pointer-events:none;
  box-shadow: inset 0 0 200px rgba(0,0,0,0.05);
}

/* Big sharp letters */
#room2 .tile{
  position:absolute;
  width: 380px;
  height: 380px;
  display:flex; align-items:center; justify-content:center;
  font-weight: 900;
  font-size: 290px;
  letter-spacing: -0.03em;
  color: rgba(10,16,28,0.88);
  user-select:none;
  cursor: grab;
  touch-action:none;
  transform: translateY(var(--lift, 0px)) scale(var(--scale, 1));
  opacity: var(--opa, 1);
  text-shadow:
    0 calc(36px * var(--shadow, 1)) calc(98px * var(--shadow, 1)) rgba(0,0,0,0.14),
    0 calc(14px * var(--shadow, 1)) calc(30px * var(--shadow, 1)) rgba(0,0,0,0.08);
  transition: transform .12s ease;
}
#room2 .tile:hover{ --lift: -7px; }
#room2 .tile:active{ cursor: grabbing; --lift: -3px; }
#room2 .tile.locked{
  color: rgba(16,185,129,0.96);
  cursor: default;
  text-shadow:
    0 calc(36px * var(--shadow, 1)) calc(98px * var(--shadow, 1)) rgba(16,185,129,0.12),
    0 calc(14px * var(--shadow, 1)) calc(30px * var(--shadow, 1)) rgba(0,0,0,0.06);
}

#room2 .assembly{
  position:absolute;
  left:50%;
  bottom: 64px;
  transform: translateX(-50%);
  width: min(1160px, 94vw);
  height: 200px;
  border-radius: 36px;
  background: rgba(255,255,255,0.70);
  border: 1px solid rgba(17,24,39,0.08);
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 140px rgba(0,0,0,0.10);
  z-index:40;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 18px 18px;
}
#room2 .slots{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 14px;
  flex-wrap: wrap;
}
#room2 .slot{
  width: 74px;
  height: 110px;
  border-radius: 22px;
  border: 1px dashed rgba(17,24,39,0.14);
  background: rgba(17,24,39,0.012);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  font-size: 40px;
  color: rgba(17,24,39,0.22);
}
#room2 .slot.space{
  width: 34px;
  border:none;
  background:transparent;
}
#room2 .slot.correct{
  border-style: solid;
  border-color: rgba(16,185,129,0.20);
  background: rgba(16,185,129,0.05);
  color: rgba(16,185,129,0.96);
}

#room2 .postHint, #room2 .escapeLock{
  position:absolute;
  left:50%;
  transform: translateX(-50%);
  z-index:60;
  opacity:0;
  pointer-events:none;
  transition: opacity .35s ease, transform .35s ease;
}
#room2 .postHint{ top: 18px; }
#room2 .escapeLock{ top: 88px; }
#room2 .postHint.show, #room2 .escapeLock.show{
  opacity:1;
  pointer-events:auto;
  transform: translateX(-50%) translateY(2px);
}
#room2 .postHint .card{
  background: rgba(255,255,255,0.86);
  border: 1px solid rgba(17,24,39,0.10);
  border-radius: 18px;
  padding: 12px 14px;
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 70px rgba(0,0,0,0.10);
  display:flex;
  align-items:center;
  gap: 12px;
}
#room2 .postHint .hintTitle{
  font-weight: 900;
  font-size: 12px;
  letter-spacing: .12em;
  opacity: .75;
}
#room2 .postHint .hintText{
  font-size: 13px;
  opacity: .88;
  white-space: nowrap;
}

#room2 .lockCard{
  width: min(360px, 92vw);
  background: rgba(255,255,255,0.90);
  border: 1px solid rgba(17,24,39,0.10);
  border-radius: 18px;
  padding: 12px 12px 10px;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 80px rgba(0,0,0,0.12);
}
#room2 .lockRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom: 8px;
}
#room2 .lockTitle{
  font-weight: 900;
  font-size: 13px;
  letter-spacing: .10em;
  opacity: .86;
}
#room2 .digits{
  display:flex;
  gap:10px;
  justify-content:center;
  margin: 8px 0 8px;
}
#room2 .digit{
  width: 56px;
  height: 72px;
  border-radius: 18px;
  background: linear-gradient(#f8fafc,#eef2ff);
  border: 1px solid rgba(59,130,246,0.22);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  font-size: 28px;
  user-select:none;
  cursor: grab;
  outline:none;
}
#room2 .digit:focus{
  outline: 2px solid rgba(59,130,246,0.35);
  box-shadow: 0 0 0 5px rgba(59,130,246,0.12);
}
#room2 .lockBtn{
  width:100%;
  border:none;
  border-radius: 999px;
  padding: 10px 12px;
  font-weight: 900;
  cursor:pointer;
  background: linear-gradient(135deg, #fde68a, #fb923c);
}
#room2 .lockMsg{
  margin-top: 8px;
  font-size: 12px;
  font-weight: 800;
  min-height: 16px;
  color: #b91c1c;
}
#room2 .toast{
  position:absolute;
  left:50%;
  bottom: 18px;
  transform: translateX(-50%);
  padding:10px 14px;
  border-radius:999px;
  background: rgba(17,24,39,0.70);
  color:#fff;
  font-size: 13px;
  opacity:0;
  transition: opacity .2s ease, transform .2s ease;
  z-index:80;
  pointer-events:none;
}
#room2 .toast.show{
  opacity:1;
  transform: translateX(-50%) translateY(-6px);
}

/* =========================
   ROOM 3 (Framed classroom “photo”, richer)
   ========================= */
#room3{
  position:fixed; inset:0;
  display:none;
  overflow:hidden;
  background:
    radial-gradient(circle at 50% 24%, rgba(0,0,0,0.04), rgba(255,255,255,1) 70%),
    #fff;
  color:#111827;
}
#room3 .room3-inner{
  position:absolute; inset:0;
  transition: filter 0.9s ease, opacity 0.9s ease;
  filter: blur(18px);
  opacity: 0.0;
}
#room3 .stage{
  position:absolute; inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 48px 20px 40px;
}
#room3 .frameWrap{
  width: min(1020px, 94vw);
  aspect-ratio: 16/9;
  border-radius: 28px;
  background: rgba(255,255,255,0.74);
  border: 1px solid rgba(17,24,39,0.10);
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 160px rgba(0,0,0,0.12);
  position: relative;
  overflow:hidden;
}
#room3 .frameBezel{
  position:absolute; inset:14px;
  border-radius: 20px;
  border: 1px solid rgba(17,24,39,0.12);
  background: radial-gradient(circle at 50% 30%, rgba(0,0,0,0.05), rgba(255,255,255,0.92));
  overflow:hidden;
}
#room3 .photo{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer;
}
#room3 .photo svg{
  width:100%; height:100%;
  display:block;
}
#room3 .photoHint{
  position:absolute;
  left:18px; bottom:16px;
  font-size: 12px;
  font-weight: 800;
  letter-spacing: .10em;
  padding: 10px 12px;
  border-radius: 999px;
  color: rgba(17,24,39,0.75);
  background: rgba(255,255,255,0.72);
  border: 1px solid rgba(17,24,39,0.10);
  backdrop-filter: blur(10px);
  pointer-events:none;
}

/* Room3 lock overlay */
#r3-lock{
  position:fixed;
  left:50%;
