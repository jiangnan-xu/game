<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Level 33 memory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Shippori+Mincho:wght@500;700&family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
  --title-font: "Shippori Mincho", serif;
  --ui-font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  --serif-font: "Shippori Mincho", serif;
  --roman-font: "Cinzel", serif;
}
html,body{ margin:0; padding:0; height:100%; overflow:hidden; font-family:var(--ui-font); background:#000; }
button,input{ font-family:inherit; }
*{ box-sizing:border-box; }

@keyframes pulseRed {
  0%   { box-shadow: 0 20px 90px rgba(0,0,0,0.18), 0 0 0 0 rgba(239,68,68,0.0); }
  35%  { box-shadow: 0 20px 90px rgba(0,0,0,0.18), 0 0 0 10px rgba(239,68,68,0.20); }
  70%  { box-shadow: 0 20px 90px rgba(0,0,0,0.18), 0 0 0 18px rgba(239,68,68,0.10); }
  100% { box-shadow: 0 20px 90px rgba(0,0,0,0.18), 0 0 0 0 rgba(239,68,68,0.0); }
}
.pulse-red{ animation: pulseRed 520ms ease-out; }

/* =========================
   NPC bubble (persistent + close button)
   ========================= */
.npc-bubble{
  position:fixed; left:50%; bottom:24px;
  transform:translateX(-50%) translateY(10px);
  z-index:3000;
  width:min(920px,92vw);
  padding:14px 16px 12px;
  border-radius:18px;
  background:rgba(0,0,0,.50);
  border:1px solid rgba(255,255,255,.14);
  color:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  box-shadow:0 26px 90px rgba(0,0,0,.55);
  opacity:0; pointer-events:none;
  transition: opacity .22s ease, transform .22s ease;
}
.npc-bubble.show{ opacity:1; transform:translateX(-50%) translateY(0); pointer-events:auto; }
.npc-top{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px; }
.npc-name{
  font-size:12px; font-weight:900; letter-spacing:.12em;
  opacity:.9; text-transform:lowercase;
}
.npc-close{
  width:34px; height:34px; border-radius:999px;
  border:1px solid rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.06);
  color:#fff; cursor:pointer;
  font-weight:900;
}
.npc-line{
  font-size:14px; line-height:1.68;
  border-left: 2px solid rgba(255,255,255,0.16);
  padding-left: 10px;
  opacity:.96;
}
.npc-actions{
  display:flex; justify-content:flex-end; gap:8px; margin-top:10px;
}
.npc-btn{
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.10);
  color: #fff;
  font-weight:900;
  cursor:pointer;
}
.npc-btn.primary{
  background: linear-gradient(135deg,#fde68a,#fb923c);
  border:none;
  color:#111;
}

/* =========================
   Anime blink overlay (two spindle eyes)
   - Happens AFTER Room2
   ========================= */
#blink{
  position:fixed; inset:0;
  z-index:9999;
  pointer-events:none;
  display:none;
}
#blink .bg{
  position:absolute; inset:0;
  background:#000;
}
#blink .eyes{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  gap: min(10vw, 140px);
  transform: translateY(-2vh);
}
#blink .eye{
  width: min(34vw, 420px);
  height: min(18vw, 220px);
  border-radius: 999px;
  background: rgba(255,255,255,0.98);
  filter: blur(0.2px);
  transform: scaleY(var(--open, 0));  /* 0 = closed, 1 = open */
  transform-origin: 50% 50%;
  box-shadow:
    0 30px 120px rgba(255,255,255,0.12),
    0 10px 40px rgba(255,255,255,0.08);
  opacity: var(--opa, 1);
}
#blink .eye::after{
  /* spindle highlight inside eye */
  content:"";
  position:absolute; inset: 18% 10%;
  border-radius: 999px;
  background: radial-gradient(closest-side at 50% 50%, rgba(255,255,255,1), rgba(255,255,255,0.0) 72%);
  opacity: .65;
}
@keyframes eyesOpen {
  0%   { --open: 0.00; }
  45%  { --open: 1.00; }
  100% { --open: 1.00; }
}
@keyframes eyesClose {
  0%   { --open: 1.00; }
  100% { --open: 0.00; }
}
@keyframes blinkOnce {
  0%   { --open: 1.00; }
  35%  { --open: 0.00; }
  70%  { --open: 1.00; }
  100% { --open: 1.00; }
}

/* =========================
   ROOM 1 (Door)
   ========================= */
#intro{ position:fixed; inset:0; background:#000; }
#title-layer{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  text-align:center; color:#fff;
  z-index:10; pointer-events:none;
  transition:opacity .6s ease;
  background: radial-gradient(circle at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.93) 65%);
}
.title-wrap{ max-width:820px; padding:24px; }
.kicker{ letter-spacing:.35em; font-size:12px; opacity:.70; margin-bottom:16px; }
.title{
  font-family:var(--title-font);
  font-size:clamp(44px,6vw,72px);
  font-weight:700;
  line-height:1.05;
  text-shadow:0 20px 90px rgba(0,0,0,.85);
}
.subtitle{ margin-top:14px; font-size:14px; opacity:.82; }
.subhint{ margin-top:18px; font-size:12px; opacity:.6; }

#scene{ position:absolute; inset:0; opacity:0; transition:opacity .6s ease; }
#camera{ position:absolute; inset:0; transform-origin:50% 50%; will-change:transform; }
#scene-img{ width:100%; height:100%; object-fit:cover; display:block; }

.hotspot{
  position:absolute; border:none; cursor:pointer; z-index:4;
  background: rgba(255,255,255,0.06);
  outline: 2px solid rgba(255,255,255,0.22);
  border-radius: 14px;
  opacity:0; pointer-events:none;
  transition: opacity .18s ease, background .18s ease, outline-color .18s ease;
}
.hotspot.enabled{ opacity:1; pointer-events:auto; }
.hotspot:hover{ outline-color: rgba(255,255,255,0.36); background: rgba(255,255,255,0.10); }

.anchor{ position:absolute; width:1px; height:1px; opacity:0; pointer-events:none; }

#door-lock{
  position:absolute; z-index:30; display:none;
  width: min(340px, 80vw);
  padding: 12px 12px 10px;
  border-radius: 16px;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(255,255,255,.45);
  box-shadow: 0 26px 80px rgba(0,0,0,.46);
  backdrop-filter: blur(10px);
  transform: translate(-50%, -50%);
}
#door-lock.show{ display:block; }
.lock-top{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:6px; }
.lock-title{ font-weight:900; font-size:14px; color:#111827; }
.lock-close{
  width:32px; height:32px; border-radius:999px;
  border: 0.6px solid rgba(17,24,39,.10);
  background: rgba(17,24,39,.05);
  cursor:pointer; font-weight:900;
}
.lock-sub{ font-size:12px; color:#374151; margin-bottom:8px; }

.lock-wheels{ display:flex; justify-content:center; gap:10px; margin: 10px 0; }
.wheel{
  width:44px; height:66px; border-radius:14px;
  background:linear-gradient(#f5f7ff,#dbeafe);
  border:0.6px solid #bfdbfe;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; font-weight:700;
  font-family: var(--roman-font);
  cursor:grab; user-select:none;
  outline:none;
}
.wheel:focus{ outline: 2px solid rgba(0,0,0,0.25); box-shadow: 0 0 0 4px rgba(59,130,246,0.18); }

.unlock-btn{
  width:100%; padding:10px 12px;
  border-radius:999px; border:none;
  font-weight:900; cursor:pointer;
  background:linear-gradient(135deg,#fde68a,#fb923c);
}
.hint-message{ margin-top:8px; color:#b91c1c; font-weight:900; min-height:16px; font-size:12px; }

#toast{
  position:absolute; left:50%; top:18px;
  transform:translateX(-50%);
  padding:10px 14px;
  background:rgba(0,0,0,.6);
  color:#fff; border-radius:999px;
  font-size:14px; opacity:0;
  transition:.2s; z-index:40;
  pointer-events:none;
}
#toast.show{ opacity:1; transform:translate(-50%,-6px); }

/* =========================
   ROOM 2 (Dream letters)
   ========================= */
#room2{
  position:fixed; inset:0; display:none; overflow:hidden;
  background:
    radial-gradient(circle at 50% 18%, rgba(255,255,255,0.22), rgba(255,255,255,0.06) 40%, rgba(0,0,0,0.94) 78%),
    radial-gradient(circle at 70% 70%, rgba(147,197,253,0.10), rgba(0,0,0,0) 60%),
    #000;
  color:#fff;
}
#room2 .room2-inner{
  position:absolute; inset:0;
  transition: filter 0.7s ease, opacity 0.7s ease;
  filter: blur(14px); opacity: 0.0;
}
#room2 .tile{
  position:absolute;
  width: 250px; height: 250px;
  display:flex; align-items:center; justify-content:center;
  font-weight: 700;
  font-size: 190px;
  letter-spacing: -0.02em;
  font-family: var(--serif-font);
  color: rgba(255,255,255,0.96);
  user-select:none;
  cursor: grab;
  touch-action:none;

  transform: translateY(var(--lift, 0px)) scale(var(--scale, 1));
  opacity: var(--opa, 1);

  text-shadow:
    0 calc(18px * var(--shadow, 1)) calc(46px * var(--shadow, 1)) rgba(0,0,0,0.62),
    0 calc(8px * var(--shadow, 1)) calc(16px * var(--shadow, 1)) rgba(0,0,0,0.40);

  transition: transform .10s ease;
}
#room2 .tile:hover{ --lift: -6px; }
#room2 .tile:active{ cursor: grabbing; --lift: -2px; }
#room2 .tile.locked{
  opacity: 0.92;
  cursor: default;
  filter: saturate(0.85);
}

#room2 .assembly{
  position:absolute; left:50%; bottom: 42px;
  transform: translateX(-50%);
  width: min(1040px, 94vw);
  height: 140px;
  border-radius: 30px;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  box-shadow: 0 28px 120px rgba(0,0,0,0.62);
  z-index:40;
  display:flex; align-items:center; justify-content:center;
  padding: 12px 12px;
}
#room2 .slots{ display:flex; align-items:center; justify-content:center; gap: 10px; flex-wrap: wrap; }
#room2 .slot{
  width: 54px; height: 84px;
  border-radius: 18px;
  border: 1px dashed rgba(255,255,255,0.22);
  background: rgba(255,255,255,0.05);
  display:flex; align-items:center; justify-content:center;
  font-weight: 700; font-size: 24px;
  color: rgba(255,255,255,0.20);
  font-family: var(--serif-font);
}
#room2 .slot.space{ width: 18px; border:none; background:transparent; }
#room2 .slot.filled{
  border-style: solid;
  border-color: rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  color: rgba(255,255,255,0.92);
}

#room2 .postHint, #room2 .escapeLock{
  position:absolute; left:50%;
  transform: translateX(-50%);
  z-index:60;
  opacity:0; pointer-events:none;
  transition: opacity .28s ease, transform .28s ease;
}
#room2 .postHint{ top: 18px; }
#room2 .escapeLock{ top: 72px; }
#room2 .postHint.show, #room2 .escapeLock.show{
  opacity:1; pointer-events:auto;
  transform: translateX(-50%) translateY(2px);
}
#room2 .postHint .card{
  background: rgba(0,0,0,0.40);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 10px 12px;
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 70px rgba(0,0,0,0.60);
  display:flex; align-items:center; gap: 12px;
}
#room2 .postHint .hintTitle{
  font-weight: 900; font-size: 12px; letter-spacing: .12em;
  opacity: .92; color:#fff;
}
#room2 .postHint .hintText{ font-size: 13px; opacity: .92; color:#fff; white-space: nowrap; }

#room2 .lockCard{
  width: min(360px, 92vw);
  background: rgba(0,0,0,0.40);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 12px 12px 10px;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 80px rgba(0,0,0,0.60);
  color:#fff;
}
#room2 .lockRow{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom: 8px; }
#room2 .lockTitle{ font-weight: 900; font-size: 13px; letter-spacing: .10em; opacity: .92; }
#room2 .digits{ display:flex; gap:10px; justify-content:center; margin: 8px 0 8px; }

#room2 .digit{
  width: 56px; height: 72px;
  border-radius: 18px;
  background: linear-gradient(rgba(255,255,255,0.16), rgba(255,255,255,0.06));
  border: 1px solid rgba(255,255,255,0.18);
  display:flex; align-items:center; justify-content:center;
  font-weight: 700; font-size: 28px;
  font-family: var(--roman-font);
  user-select:none; cursor: grab; outline:none;
  color:#fff;
}
#room2 .digit:focus{ outline: 2px solid rgba(255,255,255,0.30); box-shadow: 0 0 0 5px rgba(255,255,255,0.10); }
#room2 .lockBtn{
  width:100%;
  border:none;
  border-radius: 999px;
  padding: 10px 12px;
  font-weight: 900;
  cursor:pointer;
  background: linear-gradient(135deg, #fde68a, #fb923c);
  color:#111;
}
#room2 .lockMsg{ margin-top: 8px; font-size: 12px; font-weight: 800; min-height: 16px; color: #ffb4b4; }
#room2 .toast{
  position:absolute; left:50%; bottom: 18px;
  transform: translateX(-50%);
  padding:10px 14px;
  border-radius:999px;
  background: rgba(0,0,0,0.55);
  color:#fff; font-size: 13px;
  opacity:0; transition: opacity .16s ease, transform .16s ease;
  z-index:80; pointer-events:none;
}
#room2 .toast.show{ opacity:1; transform: translateX(-50%) translateY(-6px); }

/* =========================
   ROOM 3 (Bigger fragment)
   ========================= */
#room3{
  position:fixed; inset:0;
  display:none; overflow:hidden;
  background:
    radial-gradient(circle at 50% 20%, rgba(255,255,255,0.20), rgba(0,0,0,0.92) 72%),
    #000;
  color:#fff;
}
#room3 .room3-inner{
  position:absolute; inset:0;
  transition: filter 0.7s ease, opacity 0.7s ease;
  filter: blur(14px); opacity: 0.0;
}
#room3 .stage{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  padding: 24px 16px 84px;
}
#room3 .frameWrap{
  width: min(1520px, 96vw);
  border-radius: 28px;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 160px rgba(0,0,0,0.70);
  position: relative;
  overflow:hidden;
  padding: 18px;
}
#room3 .strip{
  width:100%;
  display:grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 12px;
  align-items:stretch;
}
#room3 .seat{
  border-radius: 20px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(0,0,0,0.20);
  aspect-ratio: 16 / 10;
}
#room3 .seat img{
  width:100%; height:100%;
  object-fit: cover;
  display:block;
  transform: scale(1.01);
}
#room3 .tapHint{
  position:absolute; left:50%; bottom: 14px;
  transform: translateX(-50%);
  font-size: 12px; font-weight: 900; letter-spacing: .14em;
  padding: 10px 12px; border-radius: 999px;
  color: rgba(255,255,255,0.86);
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  pointer-events:none;
  opacity:.92;
}

/* Room3 lock */
#r3-lock{
  position:fixed; left:50%; top:50%;
  transform: translate(-50%, -50%);
  z-index:220; width: min(380px, 92vw);
  display:none;
  background: rgba(255,255,255,0.92);
  border: 1px solid rgba(17,24,39,0.10);
  border-radius: 18px;
  padding: 12px 12px 10px;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 90px rgba(0,0,0,0.22);
  color:#111;
}
#r3-lock.show{ display:block; }
#r3-lock .top{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom: 8px; }
#r3-lock .t{ font-weight: 900; letter-spacing: .12em; font-size: 12px; opacity: .9; }
#r3-lock .x{
  width:32px; height:32px; border-radius:999px;
  border: 0.6px solid rgba(17,24,39,.10);
  background: rgba(17,24,39,.05);
  cursor:pointer; font-weight:900;
}
#r3-lock .sub{
  font-size: 12px; color: rgba(17,24,39,0.72);
  margin-bottom: 8px; letter-spacing: .12em; font-weight: 900;
}
#r3-lock .digits{ display:flex; justify-content:center; gap:10px; margin: 10px 0; }
#r3-lock .digit{
  width: 56px; height: 72px; border-radius: 18px;
  background: linear-gradient(#f8fafc,#eef2ff);
  border: 1px solid rgba(59,130,246,0.22);
  display:flex; align-items:center; justify-content:center;
  font-weight: 700; font-size: 28px;
  font-family: var(--roman-font);
  user-select:none; cursor: grab; outline:none;
}
#r3-lock .digit:focus{ outline: 2px solid rgba(59,130,246,0.35); box-shadow: 0 0 0 5px rgba(59,130,246,0.12); }
#r3-lock .btn{
  width:100%;
  border:none; border-radius: 999px;
  padding: 10px 12px;
  font-weight: 900;
  cursor:pointer;
  background: linear-gradient(135deg, #fde68a, #fb923c);
}
#r3-lock .msg{ margin-top: 8px; font-size: 12px; font-weight: 900; min-height: 16px; color: #b91c1c; }

/* =========================
   ROOM 4 (Map)
   ========================= */
#room4{
  position:fixed; inset:0; display:none; overflow:hidden;
  background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.12), rgba(0,0,0,0.92) 70%), #000;
  color:#fff;
}
#room4 .inner{
  position:absolute; inset:0;
  transition: filter 0.7s ease, opacity 0.7s ease;
  filter: blur(14px);
  opacity: 0.0;
}
#room4 .hud{
  position:absolute; left:50%; top: 18px;
  transform: translateX(-50%);
  width: min(980px, 94vw);
  z-index:30;
  display:flex; gap:10px;
  align-items:center; justify-content:center;
  padding: 12px;
  border-radius: 20px;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(10px);
  box-shadow: 0 26px 120px rgba(0,0,0,0.45);
}
#room4 .hud .label{
  font-weight:900; letter-spacing: .10em;
  font-size: 12px; opacity:.9;
}
#room4 .hud input{
  width: min(220px, 30vw);
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(0,0,0,0.35);
  color:#fff; outline:none;
  font-weight:800;
}
#room4 .hud input::placeholder{ color: rgba(255,255,255,0.55); font-weight:700; }
#room4 .hud button{
  padding: 12px 14px;
  border-radius: 999px;
  border: none;
  cursor:pointer;
  font-weight: 900;
  background: linear-gradient(135deg, rgba(253,230,138,1), rgba(251,146,60,1));
  color:#111;
}
#room4 .hud .err{
  font-size: 12px;
  font-weight: 900;
  color: rgba(255,140,140,0.95);
  min-width: 190px;
  text-align:left;
  opacity:.95;
}
#room4 .hint{
  position:absolute; left:50%; top: 76px;
  transform: translateX(-50%);
  padding: 10px 14px;
  border-radius: 999px;
  background: rgba(0,0,0,0.40);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  font-size: 13px;
  opacity:.92;
  z-index:25;
}
#room4 .mapWrap{
  position:absolute;
  left:50%; top: 50%;
  transform: translate(-50%, -46%);
  width: min(1200px, 96vw);
  height: min(720px, 72vh);
  border-radius: 28px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,0.14);
  box-shadow: 0 30px 160px rgba(0,0,0,0.55);
  opacity: 0.92;
}
#map{ width:100%; height:100%; }
#room4 .mapVignette{
  position:absolute; inset:0;
  pointer-events:none;
  box-shadow: inset 0 0 240px rgba(0,0,0,0.55);
  border-radius: 28px;
}

#room4 .winCard{
  position:absolute;
  left:50%;
  bottom: 22px;
  transform: translateX(-50%) translateY(12px);
  width: min(1120px, 94vw);
  padding: 16px 16px 14px;
  border-radius: 22px;
  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 160px rgba(0,0,0,0.55);
  opacity:0;
  pointer-events:none;
  transition: opacity .35s ease, transform .35s ease;
  display:flex;
  gap:14px;
  align-items:center;

const NPC = (() => {

  const btnNext = document.getElementById("npc-next");
  const btnDone = document.getElementById("npc-done");

  let lines = [];
  let idx = 0;
  let onFinish = null;

  function show(){ wrap.classList.add("show"); wrap.setAttribute("aria-hidden","false"); }
  function hide(){
    wrap.classList.remove("show");
    wrap.setAttribute("aria-hidden","true");
    actions.style.display = "none";
    onFinish = null;
    lines = [];
    idx = 0;
  }
  function render(){
    lineEl.textContent = lines[idx] || "";

  function next(){
    idx++;
    if (idx >= lines.length){
      const cb = onFinish;
      hide();
      if (cb) cb();
      return;
    }
    render();
  }

  btnClose.addEventListener("click", hide);
  btnNext.addEventListener("click", next);
  btnDone.addEventListener("click", () => {
    const cb = onFinish;
    hide();
    if (cb) cb();
  });

  function speak({ text, queue, step=false, done=null }){
    onFinish = done || null;
    lines = queue ? queue.slice() : [text];

})();

/* =========================
   Blink transition (two spindle eyes)
   - close -> swap -> open -> blink once
   ========================= */
function animeBlinkTransition(swapRoomFn){
  const blink = document.getElementById("blink");
  const eyeL = document.getElementById("eyeL");
  const eyeR = document.getElementById("eyeR");

  blink.style.display = "block";

  // reset
  eyeL.style.animation = "none";
  eyeR.style.animation = "none";
  void blink.offsetWidth;

  // start from OPEN, then CLOSE quickly
  eyeL.style.setProperty("--open", "1");
  eyeR.style.setProperty("--open", "1");
  eyeL.style.animation = "eyesClose 260ms ease-in forwards";
  eyeR.style.animation = "eyesClose 260ms ease-in forwards";

  // swap at fully closed
  setTimeout(() => {
    swapRoomFn();

    // open
    eyeL.style.animation = "eyesOpen 420ms ease-out forwards";
    eyeR.style.animation = "eyesOpen 420ms ease-out forwards";

    // blink once after open (cartoon feel)
    setTimeout(() => {
      eyeL.style.animation = "blinkOnce 380ms ease-in-out forwards";
      eyeR.style.animation = "blinkOnce 380ms ease-in-out forwards";
    }, 420);

    // clear overlay
    setTimeout(() => {
      blink.style.display = "none";
    }, 1100);

  }, 260);
}

/* =========================

(function room1(){
  const CFG = {
    code: "REALITY",
    focus: { x: 0.44, y: 0.52 },
    zoomMin: 1.0,
    zoomMax: 1.55,
    openingEnd: 1.0,

    // EXACT values you provided (unchanged)
    door: { x: 0.317, y: 0.135, w: 0.205, h: 0.715 },
    bell: { x: 0.576, y: 0.429, w: 0.035, h: 0.110 },
    lockAnchor: { x: 0.510, y: 0.535 },
  };

  const scene = document.getElementById("scene");
  const titleLayer = document.getElementById("title-layer");
  const camera = document.getElementById("camera");
  const doorBtn = document.getElementById("door-hotspot");
  const bellBtn = document.getElementById("bell-hotspot");
  const lockAnchor = document.getElementById("lock-anchor");
  const lockPanel = document.getElementById("door-lock");
  const lockClose = document.getElementById("lock-close");
  const wheelsEl = document.getElementById("lock-wheels");
  const unlockBtn = document.getElementById("unlock-btn");
  const hintMsg = document.getElementById("hint-message");
  const toast = document.getElementById("toast");
  const song = document.getElementById("song");

  let progress = 0;
  let openingDone = false;
  let lockOpen = false;

  const clamp01 = v => Math.max(0, Math.min(1, v));
  function showToast(t){
    toast.textContent = t;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove("show"), 900);
  }
  function setRect(el,r){
    el.style.left=(r.x*100)+"%";
    el.style.top=(r.y*100)+"%";
    el.style.width=(r.w*100)+"%";
    el.style.height=(r.h*100)+"%";
  }
  function setPoint(el,p){
    el.style.left=(p.x*100)+"%";
    el.style.top=(p.y*100)+"%";
  }
  function positionLockOverlay(){
    const r = lockAnchor.getBoundingClientRect();
    lockPanel.style.left = (r.left + r.width/2) + "px";
    lockPanel.style.top  = (r.top  + r.height/2) + "px";
  }

  setRect(doorBtn, CFG.door);
  setRect(bellBtn, CFG.bell);
  setPoint(lockAnchor, CFG.lockAnchor);

  function applyCamera(){
    const show = clamp01((progress - 0.10) / 0.30);
    scene.style.opacity = show.toFixed(3);
    titleLayer.style.opacity = (1 - show).toFixed(3);

    const z = CFG.zoomMin + (CFG.zoomMax - CFG.zoomMin) * (progress * progress);
    const dx = (0.5 - CFG.focus.x) * innerWidth  * (z - 1);
    const dy = (0.5 - CFG.focus.y) * innerHeight * (z - 1);
    camera.style.transform = `translate(${dx}px, ${dy}px) scale(${z})`;

    if (lockOpen) positionLockOverlay();
  }
  applyCamera();

  window.addEventListener("resize", () => {
    if (ACTIVE_ROOM === 1) applyCamera();
  });

  window.addEventListener("wheel", (e) => {
    if (ACTIVE_ROOM !== 1) return;
    e.preventDefault();
    if (lockOpen) return;

    const delta = e.deltaY;

    if (!openingDone){
      if (delta > 0){
        progress = clamp01(progress + Math.min(0.09, delta * 0.0007));
        if (progress >= CFG.openingEnd){
          progress = CFG.openingEnd;
          openingDone = true;
          doorBtn.classList.add("enabled");
          bellBtn.classList.add("enabled");
          showToast("‚Ä¶");
          NPC.speak({
            step: true,
            queue: [
              "You step into the quiet hallway, still half-asleep.",
              "The door looks ordinary‚Äîuntil you realize it won‚Äôt open for you."
            ]
          });
        }
        applyCamera();
      }
      return;
    }

    progress = clamp01(progress + (-delta) * 0.0007);
    applyCamera();
  }, { passive:false });

  bellBtn.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 1) return;
    showToast("üîî");
    try{ song.currentTime = 0; song.play().catch(()=>{}); }catch(_){}
    NPC.speak({
      step: true,
      queue: [
        "The bell answers with a sound that feels too clear.",
        "Like it‚Äôs trying to keep you awake."
      ]
    });
  });

  function openLock(){
    lockOpen = true;
    hintMsg.textContent = "";
    positionLockOverlay();
    lockPanel.classList.add("show");
    lockPanel.setAttribute("aria-hidden", "false");
    setTimeout(()=> wheelsEl.children[0]?.focus(), 0);
  }
  function closeLock(){
    lockOpen = false;
    lockPanel.classList.remove("show");
    lockPanel.setAttribute("aria-hidden", "true");
    hintMsg.textContent = "";
  }

  doorBtn.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 1) return;
    showToast("The door is closed.");
    NPC.speak({
      step: true,
      queue: [
        "You push once. Nothing.",
        "The lock isn‚Äôt resisting‚Äîit‚Äôs waiting."
      ]
    });
    openLock();
  });

  lockClose.addEventListener("click", closeLock);
  window.addEventListener("keydown", (e) => {
    if (ACTIVE_ROOM !== 1) return;
    if (e.key === "Escape" && lockOpen) closeLock();
  });
  document.addEventListener("pointerdown", (e) => {
    if (ACTIVE_ROOM !== 1) return;
    if (!lockOpen) return;
    if (!lockPanel.contains(e.target) && e.target !== doorBtn) closeLock();
  });

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const CODE = CFG.code.toUpperCase();
  const wheelState = new Array(CODE.length).fill(0);

  function buildWheels(){
    wheelsEl.innerHTML = "";
    for (let i = 0; i < CODE.length; i++){
      const w = document.createElement("div");
      w.className = "wheel";
      w.textContent = letters[wheelState[i]];
      w.tabIndex = 0;

      function setVal(next){
        wheelState[i] = (next + 26) % 26;
        w.textContent = letters[wheelState[i]];
      }
      function step(dir){ setVal(wheelState[i] + dir); }

      w.addEventListener("wheel", (e) => {
        e.preventDefault();
        step(e.deltaY > 0 ? -1 : +1);
      }, { passive:false });

      w.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp")    { e.preventDefault(); step(+1); }
        if (e.key === "ArrowDown")  { e.preventDefault(); step(-1); }
        if (e.key === "ArrowRight") { e.preventDefault(); wheelsEl.children[Math.min(CODE.length-1, i+1)].focus(); }
        if (e.key === "ArrowLeft")  { e.preventDefault(); wheelsEl.children[Math.max(0, i-1)].focus(); }
      });

      w.addEventListener("pointerdown", () => w.focus());
      wheelsEl.appendChild(w);
    }
  }
  function enteredCode(){ return wheelState.map(i => letters[i]).join(""); }
  buildWheels();

  unlockBtn.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 1) return;
    if (enteredCode() === CODE){
      showToast("Unlocked.");
      closeLock();

      NPC.speak({
        step: true,
        queue: [
          "The lock gives in.",
          "You reach for the handle‚Äî",
          "and the world tips forward."
        ],
        done: () => enterRoom2()
      });

    } else {
      hintMsg.textContent = "Not quite‚Ä¶";
      lockPanel.classList.remove("pulse-red");
      void lockPanel.offsetWidth;
      lockPanel.classList.add("pulse-red");
    }
  });
})();

/* =========================
   ROOM 2 (Dream letters)
   - easier drag
   - serif letters
   - no green slots/letters
   ========================= */
function initRoom2(){
  const TARGET = "FAVORITE PAPER";
  const ESCAPE_CODE = "35";

  const tilesWrap = document.getElementById("r2-tiles");
  const slotsWrap = document.getElementById("r2-slots");
  const postHint = document.getElementById("r2-postHint");
  const escapeLock = document.getElementById("r2-escapeLock");
  const digitsEl = document.getElementById("r2-digits");
  const lockMsg = document.getElementById("r2-lockMsg");
  const escapeBtn = document.getElementById("r2-escapeBtn");
  const toast = document.getElementById("r2-toast");
  const assembly = document.getElementById("r2-assembly");
  const lockCard = document.getElementById("r2-lockCard");

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove("show"), 800);
  }

  const room2 = document.getElementById("room2");
  room2.style.display = "block";
  room2.setAttribute("aria-hidden","false");

  const inner = document.getElementById("r2-inner");
  inner.style.filter = "blur(14px)";
  inner.style.opacity = "0.0";
  requestAnimationFrame(() => { inner.style.filter = "blur(0px)"; inner.style.opacity = "1"; });

  const targetChars = [...TARGET];
  const slotEls = [];
  const placed = new Array(targetChars.length).fill(null);
  const isSpace = i => targetChars[i] === " ";

  function buildSlots(){
    slotsWrap.innerHTML = "";
    slotEls.length = 0;
    for (let i=0;i<targetChars.length;i++){
      const s = document.createElement("div");
      s.className = "slot" + (isSpace(i) ? " space" : "");
      s.textContent = "";
      slotsWrap.appendChild(s);
      slotEls.push(s);
    }
  }
  buildSlots();

  const slotCenter = (i) => {
    const r = slotEls[i].getBoundingClientRect();
    return { cx:r.left + r.width/2, cy:r.top + r.height/2 };
  };

  function shuffle(arr){
    for (let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  const TILE_SIZE = 250;
  const tiles = [];
  let nextId = 1;

  let dragging = null;
  let zTop = 10;

  function setDepthStyle(el, z){
    const scale = z;
    const opa  = 0.64 + (z - 0.64) * 0.36;
    const shadow = 0.70 + (z - 0.64) * 0.90;
    el.style.setProperty("--scale", scale.toFixed(3));
    el.style.setProperty("--opa", opa.toFixed(3));
    el.style.setProperty("--shadow", shadow.toFixed(3));
  }

  function spawnTiles(){
    tilesWrap.innerHTML = "";
    tiles.length = 0;

    const tileChars = targetChars.filter(c => c !== " ");
    const shuffled = shuffle([...tileChars]);

    const w = window.innerWidth;
    const h = window.innerHeight;

    shuffled.forEach((ch)=>{
      const el = document.createElement("div");
      el.className = "tile";
      el.textContent = ch;
      tilesWrap.appendChild(el);

      const id = nextId++;
      const z = 0.78 + Math.random() * 0.72;
      setDepthStyle(el, z);

      const cx = w * (0.10 + Math.random() * 0.80);
      const cy = h * (0.10 + Math.random() * 0.42);

      const speed = 0.10 + (1.55 - z) * 0.55; // calmer float

      const t = {
        id, char: ch, el,
        x: cx - TILE_SIZE/2,
        y: cy - TILE_SIZE/2,
        vx:(Math.random()*0.34-0.17) * speed,
        vy:(Math.random()*0.34-0.17) * speed,
        locked:false
      };
      tiles.push(t);

      el.style.left = t.x + "px";
      el.style.top  = t.y + "px";
      el.style.zIndex = String(Math.round(z*100));

      enableDrag(t);
    });
  }

  function enableDrag(t){
    t.el.addEventListener("pointerdown", (e)=>{
      if (ACTIVE_ROOM !== 2) return;
      if (t.locked) return;
      e.preventDefault();

      t.el.setPointerCapture(e.pointerId);
      t.el.style.zIndex = String(1000 + (zTop++)); // always on top while dragging
      dragging = {
        id: t.id,
        ox: e.clientX - t.x,
        oy: e.clientY - t.y
      };
    });

    t.el.addEventListener("pointermove", (e)=>{
      if (ACTIVE_ROOM !== 2) return;
      if (!dragging || dragging.id !== t.id) return;

      t.x = e.clientX - dragging.ox;
      t.y = e.clientY - dragging.oy;

      t.el.style.left = t.x + "px";
      t.el.style.top  = t.y + "px";
    });

    t.el.addEventListener("pointerup", ()=>{
      if (ACTIVE_ROOM !== 2) return;
      if (!dragging || dragging.id !== t.id) return;
      dragging = null;
      trySnapToNearestMatchingSlot(t);
    });
  }

  function updateSlots(){
    for (let i=0;i<slotEls.length;i++){
      const s = slotEls[i];
      if (isSpace(i)) continue;
      s.classList.remove("filled");

      if (placed[i] !== null){
        const tile = tiles.find(x=>x.id===placed[i]);
        s.textContent = tile ? tile.char : "";
        s.classList.add("filled");
      } else {
        s.textContent = "";
      }
    }
  }

  function checkComplete(){
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      if (placed[i] === null) return false;
    }
    return true;
  }

  function trySnapToNearestMatchingSlot(t){
    const candidates = [];
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      if (placed[i] !== null) continue;
      if (targetChars[i] !== t.char) continue;

      const sc = slotCenter(i);
      const dx = (t.x + TILE_SIZE/2) - sc.cx;
      const dy = (t.y + TILE_SIZE/2) - sc.cy;
      const dist = Math.hypot(dx,dy);
      candidates.push({ i, sc, dist });
    }

    if (!candidates.length){ showToast("No place for this."); return; }
    candidates.sort((a,b)=>a.dist-b.dist);
    const best = candidates[0];

    if (best.dist > 170){ showToast("Not here."); return; }

    placed[best.i] = t.id;
    t.locked = true;
    t.el.classList.add("locked");

    t.x = best.sc.cx - TILE_SIZE/2;
    t.y = best.sc.cy - TILE_SIZE/2;
    t.el.style.left = t.x + "px";
    t.el.style.top  = t.y + "px";
    t.el.style.zIndex = "2000";

    updateSlots();

    if (checkComplete()){
      showToast("Complete.");
      postHint.classList.add("show");
      escapeLock.classList.add("show");
      buildDigits();

      NPC.speak({
        step: true,
        queue: [
          "The dream stops scattering.",
          "The letters finally agree on a sentence.",
          "Now the dream asks for a number."
        ]
      });
    }
  }

  function tick(){
    if (ACTIVE_ROOM !== 2){ requestAnimationFrame(tick); return; }

    const w = window.innerWidth;
    const h = window.innerHeight;

    const ar = assembly.getBoundingClientRect();
    const maxY = Math.max(14, ar.top - TILE_SIZE - 10);

    for (const t of tiles){
      if (t.locked) continue;
      if (dragging && dragging.id === t.id) continue;

      t.x += t.vx;
      t.y += t.vy;

      const minX = 12;
      const maxX = w - TILE_SIZE - 12;
      const minY = 12;

      if (t.x < minX || t.x > maxX) t.vx *= -1;
      if (t.y < minY || t.y > maxY) t.vy *= -1;

      t.x = Math.max(minX, Math.min(maxX, t.x));
      t.y = Math.max(minY, Math.min(maxY, t.y));

      t.el.style.left = t.x + "px";
      t.el.style.top  = t.y + "px";
    }
    requestAnimationFrame(tick);
  }

  let digitState = [0,0];
  function buildDigits(){
    digitsEl.innerHTML = "";
    for (let i=0;i<2;i++){
      const d = document.createElement("div");
      d.className = "digit";
      d.tabIndex = 0;
      d.textContent = String(digitState[i]);

      function setVal(v){ digitState[i] = (v + 10) % 10; d.textContent = String(digitState[i]); }
      function step(dir){ setVal(digitState[i] + dir); }

      d.addEventListener("wheel", (e)=>{ e.preventDefault(); step(e.deltaY > 0 ? -1 : +1); }, { passive:false });
      d.addEventListener("keydown", (e)=>{
        if (e.key === "ArrowUp")   { e.preventDefault(); step(+1); }
        if (e.key === "ArrowDown") { e.preventDefault(); step(-1); }
        if (e.key === "ArrowRight"){ e.preventDefault(); digitsEl.children[Math.min(1,i+1)].focus(); }
        if (e.key === "ArrowLeft") { e.preventDefault(); digitsEl.children[Math.max(0,i-1)].focus(); }
      });
      d.addEventListener("pointerdown", ()=> d.focus());
      digitsEl.appendChild(d);
    }
    setTimeout(()=>digitsEl.children[0]?.focus(), 0);
  }

  escapeBtn.addEventListener("click", ()=>{
    const attempt = digitState.join("");
    if (attempt === ESCAPE_CODE){
      lockMsg.textContent = "";
      showToast("‚Ä¶");

      NPC.speak({
        step: true,
        queue: [
          "The dream releases its grip.",
          "You feel your eyelids‚Äîheavy, then light.",
          "Wake up."
        ],
        done: () => {
          // Blink happens AFTER Room2 (as requested)
          animeBlinkTransition(() => enterRoom3());
        }
      });

    } else {
      lockMsg.textContent = "Not quite‚Ä¶";
      lockCard.classList.remove("pulse-red");
      void lockCard.offsetWidth;
      lockCard.classList.add("pulse-red");
    }
  });

  window.addEventListener("resize", ()=>{
    if (ACTIVE_ROOM !== 2) return;
    for (let i=0;i<targetChars.length;i++){
      if (isSpace(i)) continue;
      const tid = placed[i];
      if (!tid) continue;
      const t = tiles.find(x=>x.id===tid);
      if (!t) continue;
      const sc = slotCenter(i);
      t.x = sc.cx - TILE_SIZE/2;
      t.y = sc.cy - TILE_SIZE/2;
      t.el.style.left = t.x + "px";
      t.el.style.top  = t.y + "px";
    }
  });

  spawnTiles();
  updateSlots();
  requestAnimationFrame(tick);
}

/* =========================
   ROOM 3 (Memory fragment = professor milestone + why solve)
   ========================= */
function initRoom3(){
  const PHOTO_CODE = "139"; // still required; hint remains only "binary"
  const frame = document.getElementById("r3-frame");
  const strip = document.getElementById("r3-strip");
  const lock = document.getElementById("r3-lock");
  const closeBtn = document.getElementById("r3-close");
  const digitsEl = document.getElementById("r3-digits");
  const btn = document.getElementById("r3-btn");
  const msg = document.getElementById("r3-msg");

  // 10001011 (seat 1,5,7,8 occupied)
  const bits = [1,0,0,0,1,0,1,1];

  strip.innerHTML = "";
  for (let i=0;i<8;i++){
    const cell = document.createElement("div");
    cell.className = "seat";
    const img = document.createElement("img");
    img.src = bits[i] ? "1.png" : "0.png";
    img.alt = bits[i] ? "occupied seat" : "empty seat";
    cell.appendChild(img);
    strip.appendChild(cell);
  }

  NPC.speak({
    step: true,
    queue: [
      "You remember the room before you remember yourself.",
      "A row of seats. A roll call. A quiet proof that you belong there.",
      "This year‚Äôs biggest milestone was becoming a professor.",
      "But the memory is incomplete‚Äîlike a page torn at the corner.",
      "If you can read the pattern, you can recover the final coordinates."
    ]
  });

  let open = false;
  function openLock(){
    open = true;
    msg.textContent = "";
    lock.classList.add("show");
    lock.setAttribute("aria-hidden","false");
    setTimeout(()=>digitsEl.children[0]?.focus(), 0);
  }
  function closeLock(){
    open = false;
    lock.classList.remove("show");
    lock.setAttribute("aria-hidden","true");
    msg.textContent = "";
  }

  frame.addEventListener("click", () => {
    if (ACTIVE_ROOM !== 3) return;
    NPC.speak({
      step: true,
      queue: [
        "Don‚Äôt count out loud.",
        "Just read it as binary."
      ],
      done: openLock
    });
  });

  closeBtn.addEventListener("click", closeLock);
  window.addEventListener("keydown", (e) => {
    if (ACTIVE_ROOM !== 3) return;
    if (e.key === "Escape" && open) closeLock();
  });
  document.addEventListener("pointerdown", (e) => {
    if (ACTIVE_ROOM !== 3) return;
    if (!open) return;
    if (!lock.contains(e.target) && !frame.contains(e.target)) closeLock();
  });

  let state = [0,0,0];
  function buildDigits(){
    digitsEl.innerHTML = "";
    for (let i=0;i<3;i++){
      const d = document.createElement("div");
      d.className = "digit";
      d.tabIndex = 0;
      d.textContent = String(state[i]);

      function setVal(v){ state[i] = (v + 10) % 10; d.textContent = String(state[i]); }
      function step(dir){ setVal(state[i] + dir); }

      d.addEventListener("wheel", (e)=>{ e.preventDefault(); step(e.deltaY > 0 ? -1 : +1); }, { passive:false });
      d.addEventListener("keydown", (e)=>{
        if (e.key === "ArrowUp")   { e.preventDefault(); step(+1); }
        if (e.key === "ArrowDown") { e.preventDefault(); step(-1); }
        if (e.key === "ArrowRight"){ e.preventDefault(); digitsEl.children[Math.min(2,i+1)].focus(); }
        if (e.key === "ArrowLeft") { e.preventDefault(); digitsEl.children[Math.max(0,i-1)].focus(); }
      });

      d.addEventListener("pointerdown", ()=> d.focus());
      digitsEl.appendChild(d);
    }
  }
  buildDigits();

  btn.addEventListener("click", ()=>{
    const attempt = state.join("");
    if (attempt === PHOTO_CODE){
      msg.textContent = "";
      closeLock();

      NPC.speak({
        step: true,
        queue: [
          "The fragment clicks into place.",
          "One number belongs to the dream.",
          "The other belongs to the map.",
          "Put them together‚Äîthen go."
        ],
        done: () => enterRoom4()
      });

    } else {
      msg.textContent = "‚Ä¶";
      lock.classList.remove("pulse-red");
      void lock.offsetWidth;
      lock.classList.add("pulse-red");
    }
  });
}

/* =========================
   ROOM 4 (Option A: only accepts 35 / 139)
   - starts world view (not Japan)
   - narrative frames the reveal
   ========================= */
function initRoom4(){
  const room4 = document.getElementById("room4");
  const latInput = document.getElementById("r4-lat");
  const lngInput = document.getElementById("r4-lng");
  const btn = document.getElementById("r4-go");
  const err = document.getElementById("r4-err");

  const SHOP = { lat: 35.442006, lng: 139.630649 };

  function parseIntLike(v){
    const s = String(v).trim();
    if (!s) return null;
    const n = Number(s);
    if (!Number.isFinite(n)) return null;
    return Math.round(n);
  }

  const map = L.map("map", {
    zoomControl: false,
    attributionControl: false,
    dragging: true,
    scrollWheelZoom: true
  }).setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

  let marker = null;

  function win(){
    NPC.speak({
      step: true,
      queue: [
        "Good.",
        "The numbers stop being clues and start being direction.",
        "Watch closely."
      ],
      done: () => {
        map.flyTo([SHOP.lat, SHOP.lng], 16, { animate:true, duration: 2.2 });

        setTimeout(() => {
          if (marker) map.removeLayer(marker);
          marker = L.marker([SHOP.lat, SHOP.lng]).addTo(map);

          marker.bindPopup(`
            <div style="font-family: Inter, system-ui; font-weight:900; padding:2px 4px;">
              ARRIVAL<br/>
              <span style="font-weight:800; opacity:.85; font-size:12px;">
                ${SHOP.lat.toFixed(6)}, ${SHOP.lng.toFixed(6)}
              </span>
            </div>
          `, { closeButton:false, autoClose:false, closeOnClick:false }).openPopup();

          room4.classList.add("ready");

          NPC.speak({
            step: true,
            queue: [
              "Thanks for playing.",
              "The gift will be handed to you in person."
            ]
          });

        }, 1700);
      }
    });
  }

  function trySearch(){
    err.textContent = "";

    const latI = parseIntLike(latInput.value);
    const lngI = parseIntLike(lngInput.value);

    if (latI === null || lngI === null){
      err.textContent = "Enter two numbers.";
      return;
    }

    if (latI === 35 && lngI === 139){
      win();
      latInput.blur(); lngInput.blur();
      return;
    }

    err.textContent = "No result.";
  }

  btn.addEventListener("click", trySearch);
  latInput.addEventListener("keydown", (e)=>{ if (e.key === "Enter") trySearch(); });
  lngInput.addEventListener("keydown", (e)=>{ if (e.key === "Enter") trySearch(); });

  latInput.value = "";
  lngInput.value = "";
}
</script>
