<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Level 33 memory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Shippori+Mincho:wght@500;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --title-font: "Shippori Mincho", serif;
  --ui-font: "Inter", "Zen Maru Gothic", system-ui, sans-serif;
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:var(--ui-font);
}

#intro{ position:fixed; inset:0; background:#000; }

/* ===== TITLE ===== */
#title-layer{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  text-align:center;
  color:#fff;
  z-index:10;
  pointer-events:none;
  transition:opacity .6s ease;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,.93) 65%);
}

.title-wrap{ max-width:820px; padding:24px; }
.kicker{ letter-spacing:.35em; font-size:12px; opacity:.7; margin-bottom:16px; }
.title{
  font-family:var(--title-font);
  font-size:clamp(44px,6vw,72px);
  font-weight:700;
  line-height:1.05;
  text-shadow:0 20px 90px rgba(0,0,0,.85);
}
.subtitle{ margin-top:14px; font-size:14px; opacity:.82; }
.subhint{ margin-top:18px; font-size:12px; opacity:.6; }

/* ===== SCENE ===== */
#scene{
  position:absolute; inset:0;
  opacity:0;
  transition:opacity .6s ease;
}

/* Camera = only thing that moves */
#camera{
  position:absolute; inset:0;
  transform-origin:50% 50%;
  will-change:transform;
}

#scene-img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== HOTSPOTS ===== */
.hotspot{
  position:absolute;
  border:none;
  background:transparent;
  cursor:pointer;
  z-index:4;
  opacity:0;
  pointer-events:none;
}
.hotspot.enabled{
  opacity:1;
  pointer-events:auto;
}

/* ===== LOCK UI ===== */
#door-lock{
  position:absolute;
  z-index:6;
  display:none;
  width:min(320px,76vw);
  padding:12px;
  border-radius:16px;
  background:rgba(255,255,255,.92);
  border:1px solid rgba(255,255,255,.45);
  box-shadow:0 26px 80px rgba(0,0,0,.45);
  backdrop-filter:blur(10px);
}
#door-lock.show{ display:block; }

.lock-top{
  display:flex; justify-content:space-between; align-items:center;
}
.lock-title{
  font-family:"Zen Maru Gothic";
  font-weight:900;
  font-size:14px;
}
.lock-close{
  width:30px;height:30px;
  border-radius:50%;
  border:1px solid rgba(0,0,0,.1);
  background:#f3f4f6;
  cursor:pointer;
}

.lock-sub{ font-size:12px; opacity:.8; margin:6px 0; }

.lock-wheels{
  display:flex;
  gap:10px;
  justify-content:center;
  margin:8px 0;
}
.wheel{
  width:42px;height:64px;
  border-radius:14px;
  background:linear-gradient(#eef2ff,#dbeafe);
  border:1px solid #bfdbfe;
  font-family:"Zen Maru Gothic";
  font-size:22px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:grab;
}

.unlock-btn{
  width:100%;
  padding:9px;
  border-radius:999px;
  border:none;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#fde68a,#fb923c);
}

.hint-message{
  margin-top:6px;
  font-size:12px;
  font-weight:800;
  color:#b91c1c;
  min-height:16px;
}

/* ===== NPC BUBBLE ===== */
#npc-bubble{
  position:absolute;
  left:50%;
  bottom:26px;
  transform:translateX(-50%) translateY(10px);
  width:min(760px,92vw);
  padding:14px 16px;
  border-radius:18px;
  background:rgba(0,0,0,.46);
  border:1px solid rgba(255,255,255,.14);
  color:rgba(255,255,255,.92);
  backdrop-filter:blur(10px);
  box-shadow:0 26px 90px rgba(0,0,0,.5);
  opacity:0;
  pointer-events:none;
  transition:.25s ease;
  z-index:20;
}
#npc-bubble.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
.npc-name{
  font-family:"Zen Maru Gothic";
  font-size:12px;
  font-weight:900;
  letter-spacing:.1em;
  margin-bottom:6px;
}
.npc-text{
  font-size:14px;
  line-height:1.65;
}

/* ===== TOAST ===== */
#toast{
  position:absolute;
  left:50%;
  top:18px;
  transform:translateX(-50%);
  padding:10px 14px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border-radius:999px;
  font-size:14px;
  opacity:0;
  transition:.2s;
  z-index:30;
}
#toast.show{ opacity:1; transform:translate(-50%,-6px); }
</style>
</head>

<body>
<div id="intro">

  <div id="title-layer">
    <div class="title-wrap">
      <div class="kicker">LEVEL 33</div>
      <div class="title">memory</div>
      <div class="subtitle">Scroll to approach.</div>
      <div class="subhint">â†“</div>
    </div>
  </div>

  <div id="scene">
    <div id="camera">
      <img id="scene-img" src="door-bg.jpg" alt="Door hallway"/>

      <button id="door-hotspot" class="hotspot" aria-label="Door"></button>
      <button id="bell-hotspot" class="hotspot" aria-label="Intercom"></button>

      <div id="door-lock">
        <div class="lock-top">
          <div class="lock-title">Locked.</div>
          <button id="lock-close" class="lock-close">âœ•</button>
        </div>
        <div class="lock-sub">Enter the first code.</div>
        <div class="lock-wheels" id="lock-wheels"></div>
        <button class="unlock-btn" id="unlock-btn">Unlock</button>
        <div class="hint-message" id="hint-message"></div>
      </div>
    </div>

    <div id="npc-bubble">
      <div class="npc-name">???</div>
      <div class="npc-text">The door is closedâ€¦ maybe the bell can help.</div>
    </div>

    <div id="toast"></div>
  </div>
</div>

<audio id="song" src="song.m4a" preload="auto"></audio>

<script>
/* ===== CONFIG (CALIBRATED TO YOUR IMAGE) ===== */
const CFG = {
  focus: { x: 0.44, y: 0.52 },
  zoomMin: 1.0,
  zoomMax: 1.85,

  door: { x: 0.317, y: 0.135, w: 0.205, h: 0.715 },
  bell: { x: 0.576, y: 0.429, w: 0.035, h: 0.110 },
  lock: { x: 0.510, y: 0.535 },

  code: "MEMORY"
};

/* ===== ELEMENTS ===== */
const scene = document.getElementById("scene");
const titleLayer = document.getElementById("title-layer");
const camera = document.getElementById("camera");
const doorBtn = document.getElementById("door-hotspot");
const bellBtn = document.getElementById("bell-hotspot");
const lockPanel = document.getElementById("door-lock");
const lockClose = document.getElementById("lock-close");
const wheelsEl = document.getElementById("lock-wheels");
const unlockBtn = document.getElementById("unlock-btn");
const hintMsg = document.getElementById("hint-message");
const npcBubble = document.getElementById("npc-bubble");
const toast = document.getElementById("toast");
const song = document.getElementById("song");

/* ===== STATE ===== */
let progress = 0;
let locked = false;
let lockOpen = false;

/* ===== HELPERS ===== */
const clamp01 = v => Math.max(0,Math.min(1,v));
function showToast(t){
  toast.textContent = t;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),900);
}
function setRect(el,r){
  el.style.left=(r.x*100)+"%";
  el.style.top=(r.y*100)+"%";
  el.style.width=(r.w*100)+"%";
  el.style.height=(r.h*100)+"%";
}
function setPoint(el,p){
  el.style.left=(p.x*100)+"%";
  el.style.top=(p.y*100)+"%";
  el.style.transform="translate(-50%,-50%)";
}

/* ===== POSITION UI ===== */
setRect(doorBtn,CFG.door);
setRect(bellBtn,CFG.bell);
setPoint(lockPanel,CFG.lock);

/* ===== CAMERA ===== */
function applyCamera(){
  const show=clamp01((progress-.1)/.3);
  scene.style.opacity=show;
  titleLayer.style.opacity=1-show;

  const z=CFG.zoomMin+(CFG.zoomMax-CFG.zoomMin)*(progress*progress);
  const dx=(.5-CFG.focus.x)*innerWidth*(z-1);
  const dy=(.5-CFG.focus.y)*innerHeight*(z-1);
  camera.style.transform=`translate(${dx}px,${dy}px) scale(${z})`;
}
applyCamera();

/* ===== SCROLL (ZOOM IN ONLY) ===== */
window.addEventListener("wheel",e=>{
  e.preventDefault();
  if(locked) return;
  if(e.deltaY>0){
    progress=clamp01(progress+e.deltaY*0.0007);
    applyCamera();
    if(progress>=1){
      locked=true;
      doorBtn.classList.add("enabled");
      bellBtn.classList.add("enabled");
      showToast("â€¦");
    }
  }
},{passive:false});

/* ===== INTERACTIONS ===== */
bellBtn.onclick=()=>{
  showToast("ðŸ””");
  song.currentTime=0;
  song.play().catch(()=>{});
};

doorBtn.onclick=()=>{
  npcBubble.classList.add("show");
  setTimeout(()=>npcBubble.classList.remove("show"),2600);
  lockPanel.classList.add("show");
  lockOpen=true;
};

lockClose.onclick=closeLock;
window.addEventListener("keydown",e=>{ if(e.key==="Escape") closeLock(); });
camera.addEventListener("pointerdown",e=>{
  if(lockOpen && !lockPanel.contains(e.target)) closeLock();
});
function closeLock(){
  lockOpen=false;
  lockPanel.classList.remove("show");
}

/* ===== LOCK WHEELS ===== */
const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const CODE=CFG.code;
const state=[...CODE].map(()=>0);

state.forEach((_,i)=>{
  const w=document.createElement("div");
  w.className="wheel";
  w.textContent=letters[0];
  w.onwheel=e=>{
    e.preventDefault();
    state[i]=(state[i]+(e.deltaY>0?-1:1)+26)%26;
    w.textContent=letters[state[i]];
  };
  wheelsEl.appendChild(w);
});

unlockBtn.onclick=()=>{
  if(state.map(i=>letters[i]).join("")===CODE){
    showToast("Unlocked.");
    closeLock();
  }else{
    hintMsg.textContent="Not quiteâ€¦";
  }
};
</script>
</body>
</html>
